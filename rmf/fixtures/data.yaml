- model: library.plant
  pk: 9
  fields:
    name: Prickly Currant
    slug: prickly-currant
    latin_name: Ribes lacustre
    family: Currant
    food_text: |
      As the fruit ripens around June-August, it will turn purplish-black. The berries can be eaten raw, used for
      james/jellies, or boiled to make tea.
    description: |
      Also known as Black Gooseberry, its spiny stalks may group up to 5ft and has maple-like alternating leaves.
      Flowers vary in color, often being yellow-reddish and saucer-shaped.
    medicinal_uses: Rich in antioxidants and high in vitamin C.
    warnings: Too many Prickly Currants may cause an upset stomach
    poisonous_look_alike: Sticky Currant
