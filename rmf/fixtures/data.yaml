- model: library.plant
  pk: 7
  fields:
    name: Oak (Gambel)
    slug: oak
    latin_name: Quercus gambelii
    family: Oak
    food_text: |
      There are several methods of preparing acorns, but typically the outer shells are removed and the inner nut meat
      is leached in several changes of water. Repeat leaching until the water no longer turns brown. You can then roast
      the acorns for a snack or grind them into a flour
    description: |
      Oak can be in the form of a tree or shrub, reaching a maximum of roughly 30ft. Accorns are approximately 0.75"
      with a cap on top. Toothed Leaves are 2-4".
    medicinal_uses: Oak bark is antiseptic and chewing the bark is said to relieve toothaches
    warnings: Tannic acid from raw, unripe accorns can be toxic in large amounts
    poisonous_look_alike: ''
