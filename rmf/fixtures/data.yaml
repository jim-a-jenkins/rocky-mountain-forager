    food_text: |
      Often crushed, ground and used for seasoning, Juniper berries are best harvested from August through December.
    description: |
      Typically growing somewhere between 1-3' tall, these evergreen shrubs have blue to blue-green berries and long
      sharp needles.
    medicinal_uses: |
      Oil of Juniper can be used for its antiseptic properties.
