- model: library.plant
  pk: 3
  fields:
    name: Chokecherry
    slug: chokecherry
    latin_name: Prunus virginiana
    family: Rose
    food_text: |
      Choke cherries get their name from their sour, puckering taste when eaten raw. They can be harvested between July
      and October. Around this time, their color will change from bright red to dark red or black. 
    description: |
      A deciduous shrub which with grayish bark. Their leaves grow in an alternating pattern and have serrated edges.
      In early summer, a creamy-white, 5-petaled flower forms at the end of each stem.
    medicinal_uses: Dried cherry flesh may relieve stomach irritation.
    warnings: Fruit pits (as well as barrk, leaves, and twigs) are poisonous and produce cyanide when ingested.
    poisonous_look_alike: Buckthorn
