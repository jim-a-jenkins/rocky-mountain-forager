{% extends "base.html" %}
{% block title %}Reset your password{% endblock %}

{% block content %}
    <h1>Forgot password?</h1>
    <p>Enter your e-mail address and we'll send you a reset link.</p>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Send"></p>
        {% csrf_token %}
     </form>
{% endblock %}
