- model: library.plant
  pk: 6
  fields:
    name: Common Juniper
    slug: common-juniper
    latin_name: Juniperus communis
    family: Cedar
    food_text: |
      Often crushed, ground and used for seasoning, Juniper berries are best harvested from August through December.
    description: |
      Typically growing somewhere between 1-3' tall, these evergreen shrubs have blue to blue-green berries and long
      sharp needles.
    medicinal_uses: |
      Oil of Juniper can be used for its antiseptic properties.
    warnings: Large amounts of Juniper can cause digestive irritation. Pregnant women should not consume.
    poisonous_look_alike: Savin Juniper
