- model: library.plant
  pk: 2
  fields:
    name: Pinyon Pine
    slug: pinyon-pine
    latin_name: Pinus edulis
    family: Pine
    food_text: |
      Seeds or "Pine nuts" can be harvested from the cones starting in early September. Green cones can be roasted to
      release their seeds. Evergreen tea made from pine-needles is rich in vitamin A and C.
    description: |
      Also called Two-Needle Pinyon, the Pinyon Pine is an evergreen conifer with 1-2" long cones that have a rusty
      color and spineless scales.
    medicinal_uses: The resin and inner bark has antiseptic properties. 
    warnings: |
      Large amounts of evergreen tea can be toxic. Pregnant women should not drink this tea. Drink in moderation.
    poisonous_look_alike: ''
