- model: library.plant
  pk: 5
  fields:
    name: Trembling Aspen
    slug: trembling-aspen
    latin_name: Populus tremuloides
    family: Willow
    food_text: |
       Edible sap begins flowing in spring and can be eaten fresh. Catkins can be eaten raw or cooked and are high in
       vitamin C. The inner bark can be eaten fresh or cooked. 
    description: |
      Trembling or Quaking Aspen is a deciduous tree with white bark and dark lines or spots. Its leaves are around 1-3"
      with serrated edges and flattened stems.
    medicinal_uses: |
      Bark tea is said to reduce fevers, kill parasitic worms and have anti-inflammatory properties. The inner bark
      contains salicin and, like Aspirin, can relieve pain. 
    warnings: Due to the salicin content, people with ulcers should not consume the inner bark.
    poisonous_look_alike: ''
