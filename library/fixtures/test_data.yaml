- model: library.plant
  pk: 1
  fields:
    name: Douglas-fir
    slug: douglas-fir
    latin_name: Pseudotsuga menziesii
    family: Pine
    food_text: Young needles can be used for tea. Inner bark can be eaten as emergency sustenance.
    description: |
      A coniferous evergreen tree with drooping branches that can grow up to 200ft tall. Needles are roughly 1.25 - 1.5
      inches. Male and female cones exist on the same tree. Female cones are roughly 3" with 3-toothed bracts and are
      light brown in color. Male cones are numerous and rust-colored.
    medicinal_uses: Douglas-fir has antiseptic properties. Fir needle tea is high in vitamin C. 
    warnings: |
      Large amounts of evergreen tea can be toxic. Pregnant women should not drink this tea. Drink in moderation.
    poisonous_look_alike: ''
    trees: true
    shrubs: false
